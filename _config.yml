# Site settings
title: Sanaan Fayaz Wani # site title
description: >- # site description
  Exploring the intersection of LLMs, agents, and modern security.
lang: en-US # default lang
timezone: America/New_York # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
# repo: # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Sanaan Fayaz Wani # author name
  bio: >- # tell to the world
    Exploring the intersection of LLMs, agents, and modern security.
  username: sfwani # general username
  github: sfwani # github username
  twitter: # twitter username
  facebook: # facebook username
  email: sanaan@usf.edu # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://sfwani.github.io" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
